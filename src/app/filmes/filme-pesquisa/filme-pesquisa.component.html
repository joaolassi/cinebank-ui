<header>
  <h1>Filmes</h1>
</header>
<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <a pButton class="add" [routerLink]="['/filmes/novo']"><i class="pi pi-plus"></i></a>
      <p-table [value]="filme" [responsive]="true" [lazy]="true" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Título</th>
            <th>Desctição</th>
            <th>Duração</th>
            <th>Imagem</th>
            <th class="col-acoes">Operações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-filme>
          <tr>
            <td>
              <span class="p-column-title">Titulo</span>
              {{ filme.titulo }}
            </td>
            <td>
              <span class="p-column-title">Descrição</span>
              {{ filme.descricao }}
            </td>
            <td>
              <span class="p-column-title">Duração</span>
              {{ filme.duracao }}
            </td>
            <td>
              <span class="p-column-title">Imagem</span>
              <img class="imagem" src="http://{{filme.urlImagem}}" alt="Imagem{{filme.imagem}}">
            </td>

            <td class="col-acoes acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
               [routerLink]="['/filmes', filme.codigo]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" (click)="confirmarExclusao(filme)"
                tooltipPosition="top" [disabled]="naoTemPermissao('ROLE_REMOVER_FILME')">
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum filme encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
